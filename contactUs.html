<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Solutions</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/888b3ce963.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="menu_bar">

            <ul id="menu">
                <li><a href="index.html" id="home" aria-label="You are on Home Page">Home<i class="fa-thin fa-house"></i></a></li>
                <li><a href="services.html" id="services" aria-label="You are on Services Page">Services<i class="fa-thin fa-phone"></i></a></li>
                <li><a href="contactUs.html" id="contactus" aria-label="You are on Contact Us page"> Contact Us<i class="fa-thin fa-gears"></i></a></li>

            </ul>
        </nav>
    </header>

    <div id="company_logo">
        <img src="assets/images/uno_solutions.png" alt="uno solutions logo">
    </div>

    <h1 id="company_name">UNO Solutions:Your one stop service center</h1>

    <div id="contactUs">
        <form>
            <fieldset>
                <legend id="contact">Contact Us</legend>
                First Name: <input type="text" class="firstName" placeholder="Your First Name" aria-label="First Name"><br><br> Last Name: <input type="text" class="lastName" placeholder="Your Last Name" aria-label="Last Name"><br><br> Mobile:
                <input type="text" id="mobile" placeholder="Your Mobile Number" aria-label="Mobile Number"><br><br> Email: <input type="email" id="email" placeholder="Your Email"><br><br> Message:
                <br>
                <textarea id="message" cols="50" rows="10" aria-label="Message Box"></textarea>
                <br> <br><br>
                <input class="submit" type="submit" aria-label="Submit Button">
                <input id="cancel" type="submit" value="Cancel" aria-label="Cancel Button">
            </fieldset>
        </form>
    </div>

    <div id="address">
        <address>
            <strong>123 Heaven Street</strong><br>
            <strong>Co. Dublin</strong><br>
            <strong>Ireland</strong><br>
        </address>
    </div>

    <footer>
        <ul id="follow">
            <li><a href="https://www.facebook.com/" target="_blank" rel="no-opener no-follow" aria-label="Follow us On Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="no-opener no-follow" aria-label="Follow us On Instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="no-opener no-follow" aria-label="Follow us On Twitter"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank" rel="no-opener no-follow" aria-label="Follow us On LinkedIn"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>

    </footer>
</body>

</html>
