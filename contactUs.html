<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="menu_bar">

        <ul>
            <li><a href="index.html" id="home" aria-label="You are on Home Page">Home</a></li>
            <li><a href="services.html" id="services" aria-label="You are on Services Page">Services</a></li>
            <li><a href="contactUs.html" id="contactus" aria-label="You are on Contact Us page"> Contact Us</a></li>
            
        </ul>
    </div>

    <h1 id="company_name" aria-label="Company Name">UNO Solutions:Your one stop service center</h1>

    <div id="contactUs">
        <form>
            <fieldset>
                <legend id="contact">Contact Us</legend>
                First Name: <input type="text" class="firstName" placeholder="Your First Name" aria-label="First Name"><br><br> 
                Last Name: <input type="text" class="lastName" placeholder="Your Last Name" aria-label="Last Name"><br><br> 
                Mobile: <input type="text" id="mobile" placeholder="Your Mobile Number" aria-label="Mobile Number"><br><br>                Email: <input type="email" id="email" placeholder="Your Email"><br><br> Message:
                <br>
                <textarea id="message" cols="50" rows="10" aria-label="Message Box"></textarea>
                <br> <br><br>
                <input class="submit" type="submit" aria-label="Submit Button">
                <input id="cancel" type="submit" value="Cancel" aria-label="Cancel Button">
            </fieldset>
        </form>
    </div>

    <div id="address" aria-label="Address">
        <address>
            <strong>123 Heaven Street</strong><br>
            <strong>Co. Dublin</strong><br>
            <strong>Ireland</strong><br>
        </address>
    </div>

    <footer id="follow" >
            <a href="https://www.facebook.com/" rel="external" aria-label="Follow us On Facebook">Facebook</a>
            <a href="https://www.instagram.com/" rel="external" aria-label="Follow us On Instagram">Instagram</a>
            <a href="https://twitter.com/" rel="external" aria-label="Follow us On Twitter">Twitter</a>
            <a href="https://www.linkedin.com/" rel="external" aria-label="Follow us On LinkedIn">LinkedIn</a>
        
    </footer>
</body>

</html>
